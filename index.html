<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
       <h1>Tic-Tac-Toe</h1> 
    </header>
    <div class="dashboard">
        <div class="clearBtn"><button>Clear</button></div>
    </div>
    <div class="container">
        <div class="game-board">
            <div>
                <div class="row">
                    <div class="box top left" id="box-0"></div>
                    <div class="box top" id="box-1"></div>
                    <div class="box top right" id="box-2"></div>
                </div>
                <div class="row">
                    <div class="box left" id="box-3"></div>
                    <div class="box" id="box-4"></div>
                    <div class="box right" id="box-5"></div>
                </div>
                <div class="row">
                    <div class="box bottom left" id="box-6"></div>
                    <div class="box bottom" id="box-7"></div>
                    <div class="box bottom right" id="box-8"></div>
                </div>
            </div>
        </div>
        <div class="message">Message</div>
    </div>

    <footer></footer>
</body>
</html>
